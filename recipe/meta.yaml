{% set name = "pydantic-collections" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic-collections-{{ version }}.tar.gz
  sha256: 48d1317e55342e3df6403a900e8a326d3c8452300c3a9c29e1cf032e09409454

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pydantic >=1.8.2

test:
  imports:
    - pydantic_collections
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/romis2012/pydantic-collections
  summary: Collections of pydantic models
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fgypas
