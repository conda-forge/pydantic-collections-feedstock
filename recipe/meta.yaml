{% set name = "pydantic-collections" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic-collections-{{ version }}.tar.gz
  sha256: fdd212205344d499561dc53583d8ef166f83caeee649bd0070b819d4eb4c5c34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pydantic >=1.8.2

test:
  imports:
    - pydantic_collections
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/romis2012/pydantic-collections
  summary: Collections of pydantic models
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fgypas
